<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Supabase Chat</title>
  <script type="module" src="chat.js"></script>
  <style>
    :root {
      --bg: #1e1f24;
      --sidebar: #2f3136;
      --main: #36393f;
      --text: #dcddde;
      --header: #2c2f33;
      --accent: #7289da;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      background: #1E1F24;
      width: 240px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--header);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.2rem;
    }

    .profile {
      position: relative;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--sidebar);
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      z-index:10:
    }

    .dropdown button {
      background: none;
      border: none;
      color: var(--text);
      padding: 0.75rem 1rem;
      text-align: left;
      width: 100%;
      cursor: pointer;
      z-index:10;
    }

    .dropdown button:hover {
      background: var(--accent);
    }

    .chat-area {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }


#messages div {
    background-color: #1f1f1f;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    max-width: 70%;
    word-wrap: break-word;
    box-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
    animation: slideUp 0.2s ease;
}



    .input-area {
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #444;
      background: var(--header);
    }

    #msg {
      flex: 1;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #2f3136;
      color: var(--text);
      border: 1px solid #ffffff;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #log-but {
      z-index:10;
    }

      #messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    max-height: calc(100vh - 160px); /* Adjust based on header + input */
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

          .input-area {
        padding: 8px;
        position: fixed; /* Makes it stick to viewport */
        bottom: 0;       /* Anchors to bottom */
        left: 0;         /* Stretches full width */
        right: 0;
    }



       #messages div {
        font-size: 0.95rem;
        max-width: 95%;
        padding: 0.6rem 0.8rem;
    }


   

    }

    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Rooms</h2>
    <!-- Placeholder for room list -->
  </div>

  <div class="main">
    <div class="header">
      <h1>Supabase Chat</h1>
      <div class="profile" onclick="toggleDropdown()">
        <img src="https://avatars.githubusercontent.com/u/9919?s=40" alt="profile" style="border-radius: 50%; width: 32px; height: 32px;" />
        <div class="dropdown" id="profileDropdown">
          <button id="log-but">Logout</button>
        </div>
      </div>
    </div>

    <div class="chat-area" id="messages">
      <!-- Messages will appear here -->
    </div>

    <div class="input-area">
      <input id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function logout() {
      localStorage.removeItem("chatUser");
      location.href = "index.html";
    }

    window.addEventListener("click", function(e) {
      if (!e.target.closest(".profile")) {
        document.getElementById("profileDropdown").style.display = "none";
      }
    });



      if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      })
      .catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
  });
}

    


    
  </script>
</body>
</html>
